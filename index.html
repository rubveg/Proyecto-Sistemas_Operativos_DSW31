<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registrar Vehículos</title>
</head>
<body>
    <h2>Registro de Autos</h2>

    <form action="guardar.php" method="POST">
        <label>Marca:</label><br>
        <input type="text" name="marca" required><br><br>

        <label>Modelo:</label><br>
        <input type="text" name="modelo" required><br><br>

        <label>Año:</label><br>
        <input type="number" name="anio" required><br><br>

        <label>Placas:</label><br>
        <input type="text" name="placas" required><br><br>

        <label>Color:</label><br>
        <input type="text" name="color" required><br><br>

        <button type="submit">Guardar Vehículo</button>
    </form>

    <br><br>
    <a href="lista.php">Ver Vehículos Registrados</a>
